{% load shapes %}
{% get_shapes as shapes %}
<header class="header">
    <nav>
        <ul class="nav-tabs">
            {% for shape in shapes %}
                <li class="nav-item">
                    <button class="nav-link" form="metals" type="submit" name="metal_shape" value="{{ shape.id }}"{% if shape.id == metal_shape_selected %} disabled{% endif %}>{{ shape.shape_name }}</button>
                </li>
            {% endfor %}
        </ul>
    </nav>
</header>
