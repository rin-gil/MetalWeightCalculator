{% load static %}{% spaceless %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    {% include 'metal_calc/inc/_favicons.html' %}
    <link rel="preload" href="{% static 'metal_calc/js/script.min.js' %}" as="script">
    <link rel="preload" href="{% static 'metal_calc/css/reset.min.css' %}" as="style">
    <link rel="preload" href="{% static 'metal_calc/css/style.min.css' %}" as="style">
    <link rel="stylesheet"  href="{% static 'metal_calc/css/reset.min.css' %}">
    <link rel="stylesheet" href="{% static 'metal_calc/css/style.min.css' %}">
    {% include 'metal_calc/inc/_meta-tags.html' %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="wrapper">
    {% include 'metal_calc/inc/_header.html' %}
    {% block main %}{% endblock %}
    {% include 'metal_calc/inc/_footer.html' %}
</div>
    <script src="{% static 'metal_calc/js/script.min.js' %}" defer></script>
</body>
</html>{% endspaceless %}
